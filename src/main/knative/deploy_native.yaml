apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: cloudevents-player
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: ruromero/cloudevents-player:latest
            env:
              - name: BROKER_URL
                value: http://default-broker
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: cloudevents-player
spec:
  broker: default
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: cloudevents-player